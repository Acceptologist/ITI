<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MHM</title>
        <link rel="stylesheet" href="css/Login Form.css">
    </head>
    <body>
          <!-- header section strats -->
          <header class="header_section">
            <div class="container">
               <nav class="navbar ">
                  <a class="navbar-brand" href="home.html"><img width="250" src="images/logo.png" alt="#" /></a>
               </nav>
            </div>
         </header>
         <!-- end header section -->      

        <div class="content">
            <form action="html.html">
                <h1 class="header" id="f1">Login</h1>
                <h4 class="h4" id="f2"> Welcome Back </h4>

                <div class="imgcontainer">
                    <img src="images/User.jpeg" alt="Avatar" class="avatar">
                </div>

                <div class="email">
                    <input type="email" id="email" placeholder=" Enter email" required>
                </div>

                <div class="psw">
                    <input type="password" name="psw" id="pass" placeholder="Enter Password" required/>
                    <!-- pattern="[a-zA-Z-0-9_-%-&]{8,12}$" -->
                </div>

                <div class="pass">
                    <div >
                        <input type="checkbox" id="remember_me">
                        <label for="remember_me" style="font-size: larger;" id="f3"> Remember me</label>
                    </div>
                    <div class="pass-link"><a href="#"> Forget Password</a></div>
                </div>

                <div class="login">
                    <input type="submit" value="Sign In">
                    <a href="html.html"></a>
                </div>

                <div class="Sign_In" id="f4"> Not a member? <a href="Registration form.html"> Register</a></div>
            </form>
        </div>

      

           
    </body>
</html>
